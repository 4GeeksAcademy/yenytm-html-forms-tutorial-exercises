<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>4Geeks Academy</title>

		<style>
			table,
			table * {
				border: 1px solid gray;
			}
			tr:nth-child(1) {
				background-color: lightblue;
			}

			#sex *,
			#HeightWeight * {
				border: none;
			}
			#typeText * {
				display: block;
			}
			button {
				margin-left: auto;
				margin-right: auto;
				box-shadow: 1px 1px gray;
			}
		</style>
	</head>

	<body>
		<form>
			<table>
				<tr>
					<th>Name</th>
					<th>Value</th>
				</tr>
				<tr>
					<td>Name</td>
					<td><input type="text" /></td>
				</tr>
				<tr>
					<td>Sex</td>
					<td id="sex">
						<div>
							<input type="radio" name="sex" id="male" />
							<label for="male">Male</label>
						</div>
						<div>
							<input type="radio" name="sex" id="female" />
							<label for="female">Female</label>
						</div>
					</td>
				</tr>
				<tr>
					<td>Eye Color</td>
					<td>
						<select name="EyeColor" id="EyeColor">
							<option value="green">Green</option>
							<option value="blue">Blue</option>
							<option value="brown">Brown</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Check all that apply</td>
					<td id="HeightWeight">
						<div>
							<input type="checkbox" name="height" id="height" />
							<label for="height">Over 6 feet tall</label>
						</div>
						<div>
							<input type="checkbox" name="weight" id="weight" />
							<label for="weight">Over 200 pounds</label>
						</div>
					</td>
				</tr>
				<tr>
					<td colspan="2" id="typeText">
						<label for="description">Describe your athletic ability:</label>
						<textarea name="description" id="description" cols="40" rows="10"></textarea>
						<button>Enter my information</button>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
